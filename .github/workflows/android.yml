name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 17
    - name: Make gradlew executable
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew assembleDebug
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
