name: Staging Smoke Test
permissions:
  contents: read

on:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  staging_smoke_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make scripts executable
        run: chmod +x ./gradlew ./scripts/run-staging-smoke-test.sh

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: gradle/actions/setup-gradle@v3

      - name: Run staging smoke test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 23
          arch: x86
          emulator-options: -no-snapshot -no-window -no-boot-anim -camera-back emulated -camera-front emulated -gpu swiftshader_indirect
          script: ./scripts/run-staging-smoke-test.sh