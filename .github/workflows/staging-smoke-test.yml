name: Staging Smoke Test
permissions:
  contents: read

on:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  staging_smoke_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [23, 36]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make scripts executable
        run: chmod +x ./gradlew ./scripts/run-staging-smoke-test.sh

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: gradle/actions/setup-gradle@v3

      - name: Run staging smoke test
        id: testing
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.api-level == 23 && 'x86' || 'x86_64' }}
          profile: pixel_6
          cores: 4
          ram-size: 4096M
          heap-size: 1024M
          disable-animations: true
          emulator-options: -no-snapshot -no-window -no-boot-anim -no-audio -camera-back emulated -camera-front emulated -gpu swiftshader_indirect
          script: |
            adb wait-for-device
            adb shell wm dismiss-keyguard || true
            ./scripts/run-staging-smoke-test.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-api-${{ matrix.api-level }}
          path: app/emulator.log

      - name: Raise error on test failure
        if: steps.testing.outcome != 'success'
        run: exit 1